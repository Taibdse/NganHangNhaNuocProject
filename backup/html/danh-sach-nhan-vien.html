  <!-- Bootstrap core css -->
  <link rel="stylesheet" href="../MDB Free/css/bootstrap.min.css">

  <title>Danh sách nhân viên</title>

</head>

<body>

<header class="">
    <img src="../img/banner5.png" alt="" class="img-fluid">
</header>

  <div class="wrapper">
    <div class="side-nav">
      <ul class="list-group list-group-custom">
        <li class="list-group-item">
          <a class="nav-link" href="danh-sach-nhan-vien.html">
            <i class="fa fa-users"></i> Danh sách nhân viên
          </a>
        </li>
        <li class="list-group-item">
          <a class="nav-link" href="danh-sach-tuc-thoi.html">
            <i class="fa fa-th-list"></i> Danh sách tức thời
          </a>
        </li>
        <li class="list-group-item">
          <a class="nav-link" href="cham-cong-nhan-vien.html">
            <i class="fa fa-calendar"></i> Báo cáo thời gian ra vào
          </a>
        </li>
        <li class="list-group-item">
          <a class="nav-link" href="bao-cao-tuc-thoi.html">
            <i class="fa fa-star"></i> Báo cáo tức thời
          </a>
        </li>
      </ul>
    </div>
    <div class="main-content">
      <div class="container-fluid">
        <div class="row my-3 row-custom">
          <div class="col-12">
            <div class="card card-chamCong">
              <div class="card-header custom-card-header">
                <h6>
                  Danh sách nhân viên
                </h6>
              </div>
              <div class="card-body custom-card-body">
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="font-weight-bold">Tên nhân viên</label>
                      <input type="text" class="form-control form-control-sm custom-input" placeholder="Nhập tên nhân viên..." id="txtFilterUserName">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="font-weight-bold">Mã nhân viên</label>
                      <input type="text" class="form-control form-control-sm custom-input" placeholder="Nhập mã nhân viên..." id="txtFilterUserID">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="font-weight-bold">Vụ</label>
                      <select class="form-control form-control-sm selectSuperDep custom-input" id="selectSuperDep">
                        
                      </select>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="font-weight-bold">Phòng</label>
                      <select class="form-control form-control-sm selectDep custom-input" id="selectDep">
                        
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button class="btn btn-custom pull-right border-radius-custom" id="btnPrintUserList" style="background-color: #4a5972; text-transform: none">In danh sách nhân viên</button>
                  </div>
                </div>
                <div class="table-responsive" id="usersListArea">
                    
                </div>
                
                <!-- pagination -->
                <div class="row my-3">
                  <div class="col-sm-4">
                    <div id="pagingTotal" class="pull-right">
    
                    </div>
                  </div>
                  <div class="col-sm-8" style="text-align: right">
                    <div id="pagingControl" class="pull-right">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- modal update user -->
  <div class="row">
    <div class="col-12">
      <div class="modal fade" id="modalUpdateUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title trn">Cập nhật nhân viên</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label class="font-weight-bold">Mã nhân viên</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Nhập họ tên.." id="txtIDNumberUpdateUser">
                  </div>
                  <div class="form-group">
                    <label class="font-weight-bold">Họ</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Nhập họ tên.." id="txtFirstNameUpdateUser">
                  </div>
                  <div class="form-group">
                    <label class="font-weight-bold">Tên</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Nhập họ tên.." id="txtLastNameUpdateUser">
                  </div>
                  <div class="form-group">
                    <label class="font-weight-bold">Vụ</label>
                    <select class="form-control form-control-sm selectSuperDep selectSuperDepUpdate" id="selectSuperDepUpdate">
                      
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="font-weight-bold">Phòng</label>
                    <select class="form-control form-control-sm selectDep selectDepUpdate" id="selectDepUpdate">
                      
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="font-weight-bold">Chức vụ</label>
                    <select id="selectPosUpdate" class="form-control form-control-sm selectPos">

                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-custom bg-main-color trn" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-custom trn" id="btnUpdateUser" style="background-color: #3572d4;">Save</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- modal inout list -->
  <div class="row">
    <div class="col-12">
      <div class="modal fade" id="modalInOutList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title trn">Danh sách ra vào</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <strong>Họ tên: </strong> <span class="fullname"></span>
                    </li>
                    <li class="list-group-item">
                      <strong>Mã nhân viên: </strong> <span class="idNum"></span>
                    </li>
                    <li class="list-group-item">
                      <strong>Chức vụ: </strong> <span class="pos"></span>
                    </li>
                    
                    <li class="list-group-item">
                      <strong>Phòng ban: </strong> <span class="dep"></span>
                    </li>
                    <li class="list-group-item">
                      <strong>Vụ: </strong> <span class="superDep"></span>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-5">
                  <div class="form-group">
                    <label class="font-weight-bold">Từ ngày</label>
                    <input type="text" class="form-control datepicker border-radius-custom" id="txtFilterByStartDateInOutList">
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label class="font-weight-bold">Đến ngày</label>
                    <input type="text" class="form-control datepicker border-radius-custom" id="txtFilterByEndDateInOutList">
                  </div>
                </div>
                <div class="col-md-2">
                  <button class="btn btn-custom border-radius-custom" style="margin: 0; margin-top: 25px; background-color: #3572d4" id="btnFilterInOutListByDateRange">Xem</button>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <div class="table-responsive">
                    <table class="table table-hover table-striped table-condensed text-center custom-table" id="tblInOutList">
                      
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-custom bg-main-color trn" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- modal print users -->
  <div class="row">
    <div class="col-12">
      <div class="modal fade" id="modalPrintUsers" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title trn">Danh sách ra vào</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <div class="table-responsive">
                    <table class="table table-hover table-striped table-condensed text-center custom-table" id="tblPrintUsers">
                      
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-custom bg-main-color trn" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
